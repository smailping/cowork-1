<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   <style>
    .surcess {background-color: green;}
    .falure {background-color: red;}
   </style>
   <script>
    function valldate() {
        var input = document.getElementById("password");
        input.className = '';
        if(input.value === '0000') {
            input.className = 'success';
        }
        else {
            input.className = 'fallure';
        }
    }
   </script>
</head>
<body>
    <input type="password" id="password">
    <button onclick="valldate()">valldate</button>
</body>
</html>
